<div class="bookdisplay">
    <h2>Recommended Books</h2>
      
    <div class="responsive">  
    <div  class="row-items" *ngFor="let books of BooksDisplay"
    cdkDropList
  [cdkDropListData]="books"
  (cdkDropListDropped)="drop($event)">
      <div class="taskname">
        {{books.task}}
      </div>
        <div class="display" *ngFor="let item of books;let j = index;">
          <div class="container-img">
            <img src="../../assets/Images/{{item.imgUrl}}" alt="Profile Image" class="profile">
          </div>
       
            <h4>{{item.title}}</h4>
            <p>{{item.year }}</p>
            <p>{{item.author }}</p>
          
        </div>
      </div>
    </div>
    </div>
